<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <link rel="canonical" href="https://letswrite.tw/custom-google-form/">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" .css" type="text/css" />
    <title>線上問卷</title>
    <script>
        function showWord(word, yin, diao) {
            document.write('<div class="d-flex"><div class="word ">' + word + '</div><div class="yin d-flex justify-content-center" >' + yin +
                '</div><div class="diao mr-1 d-flex align-items-center">' +
                diao + '</div></div>');
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <legend class="col-form-label">
            <div class="d-flex align-items-center title flex-wrap">

                <script>
                    showWord('親', 'ㄑㄧㄣ', '')
                    showWord('愛', 'ㄞ', 'ˋ')
                    showWord('的', '˙ㄉㄜ', '')
                    showWord('小', 'ㄒㄧㄠ', 'ˇ')
                    showWord('朋', 'ㄆㄥ', 'ˊ')
                    showWord('友', 'ㄧㄡ', 'ˇ')
                    showWord('您', 'ㄋㄧ', 'ˊ')
                    showWord('好', 'ㄏㄠ', 'ˇ')
                </script>
                :
            </div>
        </legend>
    </div>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
