<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="canonical" href="https://letswrite.tw/custom-google-form/">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" .css" type="text/css" />
    <title>線上問卷</title>
    <script>
        function showWord(word, yin, diao) {
            document.write('<div class="d-flex"><div class="word d-flex align-items-center">' + word +
                '</div><div class="yin d-flex justify-content-center" >' + yin +
                '</div><div class="diao mr-1 d-flex align-items-center">' +
                diao + '</div></div>');
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12 mt-5">
            <legend class="col-form-label">
                <div class="d-flex align-items-center title flex-wrap">
                    <script>
                        showWord('親', 'ㄑㄧㄣ', '')
                        showWord('愛', 'ㄞ', 'ˋ')
                        showWord('的', '˙ㄉㄜ', '')
                        showWord('小', 'ㄒㄧㄠ', 'ˇ')
                        showWord('朋', 'ㄆㄥ', 'ˊ')
                        showWord('友', 'ㄧㄡ', 'ˇ')
                        showWord('您', 'ㄋㄧㄣ', 'ˊ')
                        showWord('好', 'ㄏㄠ', 'ˇ')
                    </script>
                    :
                </div>
            </legend>
            <legend class="col-form-label">
                <div class="d-flex align-items-center title flex-wrap">
                    <script>
                        showWord('　', '　', '')
                        showWord('　', '　', '')
                        showWord('非', 'ㄈㄟ', '')
                        showWord('常', 'ㄔㄤ', 'ˊ')
                        showWord('歡', 'ㄏㄨㄢ', '')
                        showWord('迎', 'ㄧㄥ', 'ˊ')
                        showWord('你', 'ㄋㄧ', 'ˇ')
                    </script>
                    （
                    &nbsp;
                    <script>
                        showWord('妳', 'ㄋㄧ', 'ˇ')
                    </script>
                    ）
                    <script>
                        showWord('今', 'ㄐㄧㄣ', '')
                        showWord('天', 'ㄊㄧㄢ', '')
                        showWord('來', 'ㄌㄞ', 'ˊ')
                        showWord('到', 'ㄉㄠ', 'ˋ')
                    </script>
                    「
                    &nbsp;
                    <script>
                        showWord('新', 'ㄒㄧㄣ', '')
                        showWord('屋', 'ㄨ', '')
                        showWord('農', 'ㄋㄨㄥ', 'ˊ')
                        showWord('博', 'ㄅㄛ', 'ˊ')
                        showWord('環', 'ㄏㄨㄢ', 'ˊ')
                        showWord('境', 'ㄐㄧㄥ', 'ˋ')
                        showWord('教', 'ㄐㄧㄠ', 'ˋ')
                        showWord('育', 'ㄩ', 'ˋ')
                        showWord('園', 'ㄩㄢ', 'ˊ')
                        showWord('區', 'ㄑㄩ', '')
                    </script>
                    」，
                    <script>
                        showWord('為', 'ㄨㄟ', 'ˋ')
                        showWord('了', '˙ㄌㄜ', '')
                        showWord('解', 'ㄐㄧㄝ', 'ˇ')
                        showWord('你', 'ㄋㄧ', 'ˇ')
                    </script>
                    （
                    &nbsp;
                    <script>
                        showWord('妳', 'ㄋㄧ', 'ˇ')
                    </script>
                    ）
                    <script>
                        showWord('對', 'ㄉㄨㄟ', 'ˋ')
                        showWord('於', 'ㄩ', 'ˊ')
                        showWord('園', 'ㄩㄢ', 'ˊ')
                        showWord('區', 'ㄑㄩ', '')
                        showWord('參', 'ㄘㄢ', '')
                        showWord('觀', 'ㄍㄨㄢ', '')
                        showWord('的', '˙ㄉㄜ', '')
                        showWord('感', 'ㄍㄢ', 'ˇ')
                        showWord('覺', 'ㄐㄩㄝ', 'ˊ')
                    </script>
                    ，
                    <script>
                        showWord('希', 'ㄒㄧ', '')
                        showWord('望', 'ㄨㄤ', 'ˋ')
                        showWord('從', 'ㄘㄨㄥ', 'ˊ')
                        showWord('小', 'ㄒㄧㄠ', 'ˇ')
                        showWord('朋', 'ㄆㄥ', 'ˊ')
                        showWord('友', 'ㄧㄡ', 'ˇ')
                        showWord('的', '˙ㄉㄜ', '')
                        showWord('回', 'ㄏㄨㄟ', 'ˊ')
                        showWord('答', 'ㄉㄚ', 'ˊ')
                        showWord('當', 'ㄉㄤ', '')
                        showWord('中', 'ㄓㄨㄥ', '')
                    </script>
                    ，
                    <script>
                        showWord('可', 'ㄎㄜ', 'ˇ')
                        showWord('以', 'ㄧ', 'ˇ')
                        showWord('幫', 'ㄅㄤ', '')
                        showWord('助', 'ㄓㄨ', 'ˋ')
                    </script>
                    「
                    &nbsp;
                    <script>
                        showWord('新', 'ㄒㄧㄣ', '')
                        showWord('屋', 'ㄨ', '')
                        showWord('農', 'ㄋㄨㄥ', 'ˊ')
                        showWord('博', 'ㄅㄛ', 'ˊ')
                        showWord('環', 'ㄏㄨㄢ', 'ˊ')
                        showWord('境', 'ㄐㄧㄥ', 'ˋ')
                        showWord('教', 'ㄐㄧㄠ', 'ˋ')
                        showWord('育', 'ㄩ', 'ˋ')
                        showWord('園', 'ㄩㄢ', 'ˊ')
                        showWord('區', 'ㄑㄩ', '')
                    </script>
                    」
                    <script>
                        showWord('變', 'ㄅㄧㄢ', 'ˋ')
                        showWord('得', 'ㄉㄜ', 'ˊ')
                        showWord('更', 'ㄍㄥ', 'ˋ')
                        showWord('好', 'ㄏㄠ', 'ˇ')
                        showWord('玩', 'ㄨㄢ', 'ˊ')
                    </script>
                    ，
                    <script>
                        showWord('更', 'ㄍㄥ', 'ˋ')
                        showWord('具', 'ㄐㄩ', 'ˋ')
                        showWord('有', 'ㄧㄡ', 'ˇ')
                        showWord('教', 'ㄐㄧㄠ', 'ˋ')
                        showWord('育', 'ㄩ', 'ˋ')
                        showWord('的', '˙ㄉㄜ', '')
                        showWord('意', 'ㄧ', 'ˋ')
                        showWord('義', 'ㄧ', 'ˋ')
                    </script>
                    。
                </div>
            </legend>
        </div>
        <div class="col-lg-12 mt-3">
            <form>
                <div class="form-group d-flex">
                    <label for="staticEmail" class="col-form-label d-flex">
                        <legend class="col-form-label">
                            <div class="d-flex align-items-center title flex-wrap">
                                1.
                                &nbsp;
                                <script>
                                    showWord('性', 'ㄒㄧㄥ', 'ˋ')
                                    showWord('別', 'ㄅㄧㄝ', 'ˊ')
                                </script>
                                :
                            </div>
                        </legend>
                    </label>
                    <div class="px-2 d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="boy" value="男性" required>
                            <label class="form-check-label" for="boy">
                                <legend class="col-form-label">
                                    <div class="d-flex align-items-center title flex-wrap">
                                        <script>
                                            showWord('男', 'ㄋㄢ', 'ˊ')
                                            showWord('生', 'ㄕㄥ', '')
                                        </script>
                                    </div>
                                </legend>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="girl" value="女性" required>
                            <label class="form-check-label" for="girl">
                                <legend class="col-form-label">
                                    <div class="d-flex align-items-center title flex-wrap">
                                        <script>
                                            showWord('女', 'ㄋㄩ', 'ˇ')
                                            showWord('生', 'ㄕㄥ', '')
                                        </script>
                                    </div>
                                </legend>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group d-flex">
                    <label for="staticEmail" class="col-form-label d-flex">
                        <legend class="col-form-label">
                            <div class="d-flex align-items-center title flex-wrap">
                                2.
                                &nbsp;
                                <script>
                                    showWord('年', 'ㄋㄧㄢ', 'ˊ')
                                    showWord('齡', 'ㄌㄧㄥ', 'ˊ')
                                </script>
                                :
                            </div>
                        </legend>
                    </label>
                    <div class="px-2 d-flex align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="year" id="year1" value="7~12歲" required>
                            <label class="form-check-label" for="year1">
                                <legend class="col-form-label">
                                    <div class="d-flex align-items-center title flex-wrap">
                                        7~12
                                        &nbsp;
                                        <script>
                                            showWord('歲', 'ㄙㄨㄟ', 'ˋ')
                                        </script>
                                    </div>
                                </legend>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="year" id="year2" value="13~18歲" required>
                            <label class="form-check-label" for="year2">
                                <legend class="col-form-label">
                                    <div class="d-flex align-items-center title flex-wrap">
                                        13~18
                                        &nbsp;
                                        <script>
                                            showWord('歲', 'ㄙㄨㄟ', 'ˋ')
                                        </script>
                                    </div>
                                </legend>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="staticEmail" class="col-form-label d-flex">
                        <legend class="col-form-label">
                            <div class="d-flex align-items-center title flex-wrap">
                                4.
                                &nbsp;
                                <script>
                                    showWord('這', 'ㄓㄜ', 'ˋ')
                                    showWord('是', 'ㄕ', 'ˋ')
                                    showWord('你', 'ㄋㄧ', 'ˇ')
                                </script>
                                （
                                &nbsp;
                                <script>
                                    showWord('妳', 'ㄋㄧ', 'ˇ')
                                </script>
                                ）
                                <script>
                                    showWord('今', 'ㄐㄧㄣ', '')
                                    showWord('年', 'ㄋㄧㄢ', '')
                                    showWord('第', 'ㄉㄧ', 'ˋ')
                                    showWord('幾', 'ㄐㄧ', 'ˇ')
                                    showWord('次', 'ㄘ', 'ˋ')
                                    showWord('來', 'ㄌㄞ', 'ˊ')
                                    showWord('新', 'ㄒㄧㄣ', '')
                                    showWord('屋', 'ㄨ', '')
                                    showWord('農', 'ㄋㄨㄥ', 'ˊ')
                                    showWord('博', 'ㄅㄛ', 'ˊ')
                                    showWord('環', 'ㄏㄨㄢ', 'ˊ')
                                    showWord('境', 'ㄐㄧㄥ', 'ˋ')
                                    showWord('教', 'ㄐㄧㄠ', 'ˋ')
                                    showWord('育', 'ㄩ', 'ˋ')
                                    showWord('園', 'ㄩㄢ', 'ˊ')
                                    showWord('區', 'ㄑㄩ', 'ˇ')
                                </script>
                                ?
                            </div>
                        </legend>
                    </label>

                </div>
            </form>
        </div>
    </div>

    </script>

</body>
